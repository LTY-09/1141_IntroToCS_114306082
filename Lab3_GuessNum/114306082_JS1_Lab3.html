<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>StudentID_Number Guessing Game</h1>
    <p id="instruction"></p>
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button onclick="makeGuess()">Submit Guess</button>
    <div id="result"></div>

    <script>
        var answer = Math.floor(Math.random() * 100) + 1;
        var chances = 7;
        var minRange = 1;
        var maxRange = 100;

        function updateInstruction() {
            document.getElementById("instruction").textContent = 
                "Guess a number between " + minRange + " and " + maxRange + ". Remaining attempts: " + chances;
        }

        function makeGuess() {
            if (chances <= 0) {
                return;
            }

            var input = document.getElementById("guessInput").value;
            input = input.trim();
            
            if (input === "" || isNaN(input)) {
                alert("Invalid input! Please enter a valid number.");
                return;
            }
            
            var guess = Number(input);
            
            if (guess < minRange || guess > maxRange) {
                alert("Invalid input! Please enter a number within the valid range (" + minRange + " - " + maxRange + ").");
                return;
            }
            
            chances--;
            
            if (guess === answer) {
                document.getElementById("result").innerHTML = '<img src="correct.jpg" alt="Correct">';
                document.getElementById("instruction").textContent = "Game Over!";
                document.getElementById("guessInput").disabled = true;
                alert("Congratulations! You guessed the correct number: " + answer);
            } else if (guess < answer) {
                minRange = guess;
                if (chances === 0) {
                    document.getElementById("result").innerHTML = '<img src="wrong.jpg" alt="Wrong">';
                    document.getElementById("instruction").textContent = "Game Over!";
                    document.getElementById("guessInput").disabled = true;
                    alert("Game Over! The correct answer was: " + answer);
                } else {
                    updateInstruction();
                }
            } else {
                maxRange = guess;
                if (chances === 0) {
                    document.getElementById("result").innerHTML = '<img src="wrong.jpg" alt="Wrong">';
                    document.getElementById("instruction").textContent = "Game Over!";
                    document.getElementById("guessInput").disabled = true;
                    alert("Game Over! The correct answer was: " + answer);
                } else {
                    updateInstruction();
                }
            }
            
            document.getElementById("guessInput").value = "";
        }

        updateInstruction();
    </script>
</body>
</html>
